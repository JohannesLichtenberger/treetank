<html>
  <body>
    <h1>Axis Layer</h1>
    <p>
      Contains all classes that deal with axis navigation.
    </p>
    <p>
      Make sure to extend AbstractAxis (which automatically implements IAxis).
      Implement the hasNext() method. Before returning true or false, 
      always call setCurrentNode(node) to make sure that next() will return
      the new currentNode.
    </p>
  </body>
</html>
